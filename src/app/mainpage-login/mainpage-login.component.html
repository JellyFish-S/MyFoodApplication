<div class="container">
  <div class="first-screen">
    <form class="singIn">
      <h2>Sign in</h2>
      <div class="form-control">
        <input type="email" placeholder="E-mail address">
        <div class="validation">
          <small>Some error here</small>
        </div>
      </div>

      <input type="password" placeholder="Password">
      <div class="validation">
        <small>Some error here</small>
      </div>
      <div class="wrap">
        <button type="submit" class="signIn-btn btn-default">Sign in</button>
        <div class="to-register">
          <p>New here?! </p>
          <a routerLink="/registration" id="create-account">Create an account</a>
        </div>
      </div>
    </form>

    <img src="assets/images/main-banner.png" alt="">
  </div>

  <div class="about-app">
    <div class="description">
      <img src="assets/images/first-about.png" alt="">
      <p>A food diary to keep track of what you're <br> eating</p>
    </div>
    <div class="description">
      <img src="assets/images/second-about.png" alt="">
      <p>A large collection of healthy recipes for your diet</p>
    </div>
    <div class="description">
      <img src="assets/images/third-about.png" alt="">
      <p>A weight chart and journal to record your progress</p>
    </div>
  </div>
</div>
